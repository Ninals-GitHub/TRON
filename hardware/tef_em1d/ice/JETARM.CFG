;	JMONITOR ADDRESS	a0000800	モニタを絶対アドレス(0xa0000800番地)指定
; ARM926/946およびARM11系のCPUでは通常OFFを設定してください。
; これらのCPUはOFF設定でキャッシュON空間のデバッグが可能です。
